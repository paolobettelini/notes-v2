<h1>Parsing LaTeX</h1>

The stellar CLI can also be used to parse a LaTeX document
and generate a <b>data</b> folder from it.
<br>

<code>
<pre>
    stellar-cli generate -i SomeDocument.tex -o data/
</pre>
</code>

Note that you can override the name of a section by using a comment
<code>
<pre>
    \subsection{The function \(e^x\)} % the-exp-function
</pre>
</code>

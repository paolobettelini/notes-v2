<h2>Floating snippet links</h2>

You can add the class <b>floating-snippet</b>
to a link on a page or snippet.
Adding this class will make it so that when the user hovers his mouse
over the link, the snippet will be displayed. 

<code>
<pre>
    &lt;a class="floating-snippet" href="/snippet/some-snippet"&gt;this snippet&lt;/a&gt;
</pre>
</code>

<!DOCTYPE html>
<html class="js sidebar-visible">
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Stellar</title>

    <!-- Generic styling -->
    <link rel="stylesheet" href="../style/index.css">
    <!-- Course styling -->
    <link rel="stylesheet" href="../style/course.css">
    <!-- pdfjs lib css styling -->
    <link rel="stylesheet" href="../style/pdf_viewer.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Computer Modern (LaTeX) font-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">

    <!-- MathJax -->
    <!-- https://docs.mathjax.org/en/latest/web/configuration.html#configuration-using-an-in-line-script -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
    <script src="../script/load-pdf.js"></script>

    <div id="navbar">
        <div id="navbar-content"></div>
        <!-- <div id="resize-handle"></div> -->
    </div>
    
    <div id="content">
        <div id="top-bar">
            <div id="top-bar-icons">
                <i class="fa fa-bars" id="navbar-toggle"></i>
                <div style="padding-left: 25px;"></div>
                <i class="fa fa-search" id="topbar-search"></i>
                <div style="padding-left: 25px;"></div>
                <i class="fa-solid fa-paint-brush" id="topbar-theme"></i>

                <ul id="theme-list">
                    <li onclick="setTheme('theme-light')">Light</li>
                    <li onclick="setTheme('theme-dark')">Dark</li>
                </ul>
            </div>
            <div id="top-bar-title">
            </div>
        </div>
        
        <div id="inner-content">
            <!-- Content -->

        <div>
    </div>

    <script src="../script/filter.js"></script>
    <script src="../script/renderer.js"></script>
    <script src="../script/course/navbar.js"></script>
    <script src="../script/course/course.js"></script>
    <script src="../script/topbar.js"></script>
</body>
</html>

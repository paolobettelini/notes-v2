<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/universe.css">
    <link rel="stylesheet" href="../style/topbar.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Computer Modern (LaTeX) font-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">

    <title>Stellar</title>
</head>
<body>
    
<div id="canvas-container">
    <canvas id="canvas"></canvas>
</div>

<div id="content">
    <div id="top-bar">
        <div id="top-bar-icons">
            <i class="fa fa-search" id="topbar-search"></i>
            <div style="padding-left: 25px;"></div>
            <i class="fa-solid fa-paint-brush" id="topbar-theme"></i>

            <ul id="theme-list">
                <li onclick="setTheme('theme-light')">Light</li>
                <li onclick="setTheme('theme-dark')">Dark</li>
            </ul>
        </div>
        <div id="top-bar-title">
        </div>
    </div>
</div>

<script src="../script/universe/universe.js"></script>
<script src="../script/topbar.js"></script>
</body>
</html>

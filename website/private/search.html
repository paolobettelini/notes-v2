<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar</title>
</head>
<body>
    <h1>Search</h1>

    <label>
        <input
            type="radio"
            id="snippettype"
            autocomplete="off"
            name="searchtype"
            value="snippet"
            checked/>
        Snippets
    </label>
    <br>
    <label>
        <input
            type="radio"
            id="pagetype"
            autocomplete="off"
            name="searchtype"
            value="page"
            />
        Pages
    </label>
    <br>
    <label>
        <input
            type="radio"
            id="coursetype"
            autocomplete="off"
            name="searchtype"
            value="course"
            />
        Courses
    </label>

    <br>

    <input type="text" autocomplete="off" id="searchbox">
    <div id="results"></div>

    <script src="../script/search/search.js"></script>
</body>
</html>
